{% extends 'book/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="post" action="#">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Your Review</legend>
                <h2>Are you sure you want to delete your review for {{object.title}}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'review-detail' object.id %}">Cancel</a>
            </div>
        </form>
            
    </div>
    
{% endblock content %}
